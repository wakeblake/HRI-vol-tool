    <div class="jumbotron jumbotron-fluid bg-dark text-white" name="form">
      <h2 class="container text-center">Login</h2>
      <br>
      <form class="form-horizontal needs-validation" name="loginform" id="loginform" onsubmit="handleFormSubmit(this)" novalidate>
        <div class="form-group row justify-content-sm-center">
          <label class="control-label" for="key">Key code:</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="key" name="key" placeholder="###-###-###" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
            <div class="invalid-feedback">You must enter a properly formatted personal key code.</div>
          </div>
        </div>

        <div class="form-group row justify-content-sm-center">
          <label class="control-label" for="email">Email:</label>
          <div class="col-sm-2 ml-4">
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email" required>
            <div class="invalid-feedback">You must enter a valid email address.</div>
          </div>
        </div>
  
        <br>

        <div class="form-group row justify-content-sm-center">
          <div class="col-sm-auto">
            <input type="submit" class="btn btn-primary mr-2" id="submitbutton" value="Submit">
            <button type="reset" class="btn btn-secondary" id="clearbutton" onclick="this.form.reset()">Clear</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container text-center">
      <p class="d-none py-3" id="confirmuser"></p>
      <div class="spinner-border text-primary d-none" id="loader" role="status"></div>
      <br>
    </div>
    
    <div class="container text-center d-none" name="sheet" id="sheet">
      <h2>Your records</h2>
      <br>
      <div id="report-div"></div>
      <div class="container" name="sheet-inline-buttons" id="sheet-inline-buttons">
        <button class="btn btn-primary" id="savebutton" onclick="checkTableValidated(this)">Save</button>
        <button class="btn btn-secondary" id="cancelbutton" onclick="handleCancel(this)">Cancel</button>
      </div>
      <br>
    </div>

    <div class="container text-center">
      <p class="d-none" id="verified">Hours successfully reported!</p>
